<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="tic-tac-toe.js">

    </script>
  </head>
  <body>
    <div id="playerwins"></div>
    <button id="continue"></button>
    <table class="score">
      <th>Score</th>
      <tr>
        <td>X</td>
        <td id="xscore">0</td>
      </tr>
      <tr>
        <td>O</td>
        <td id="yscore">0</td>
      </tr>
    </table>


    <table class="mytable">
      <tr class="tablerow">
        <td class= "boxes boxes1"><button class="square" id="one"></button></td>
        <td class= "boxes boxes2"><button class="square" id="two"></button></td>
        <td class= "boxes boxes3"><button class="square" id="three"></button></td>
      </tr>
      <tr class="tablerow">
        <td class= "boxes boxes4"><button class="square" id="four"></button></td>
        <td class= "boxes boxes5"><button class="square" id="five"></button></td>
        <td class= "boxes boxes6"><button class="square" id="six"></button></td>
      </tr>
      <tr class="tablerow">
        <td class= "boxes boxes7"><button class="square" id="seven"></button></td>
        <td class= "boxes boxes8"><button class="square" id="eight"></button></td>
        <td class= "boxes boxes9"><button class="square" id="nine"></button></td>
      </tr>
    </table>


  </body>
</html>
